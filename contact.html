<!DOCTYPE html>
<html>
  <head>
    <style>
      body{
        background-color:hsl(28, 62%, 92%);
        text-align:center;
      }
      input{
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <h2>Contact Us</h2>
    <p>If you have any queries, contact us by completing the form below and we will get back to you as soon as we can.</p>
    <form>
      <label>Name: <input type="text" id="name" required></label><br>
      <label>Email: <input type="email" id="email" required></label><br>
      <label>Message: <textarea id="message" required></textarea></label><br>
      <button type="submit">Send</button>
    </form>
    <script src="script.js">
    </script>
  </body>
</html>
